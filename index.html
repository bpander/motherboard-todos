<!DOCTYPE html>
<html lang="en" is="m-app">
<head>
    <meta charset="utf-8" />
    <title>Motherboard.js Todo List Demo</title>

    <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css" />
    <style type="text/css">
        .clear-completed:disabled {
            cursor: default;
            opacity: 0.4;
        }
        .clear-completed:disabled:hover {
            text-decoration: none;
        }

        .toggle:checked + label {
            text-decoration: line-through;
            color: #d9d9d9;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <section class="todoapp">
        <m-todo-list data-tag="m-app.todoList">
            <template data-tag="m-todo-list.todoTemplate">
                <m-todo>
                    <div class="view">
                        <input
                            type="checkbox"
                            class="toggle"
                            data-tag="m-todo.checkbox"
                            data-props="{ checked: state.complete }"
                        />
                        <label
                            data-tag="m-todo.label"
                            data-props='{ textContent: state.text }'
                        ></label>
                        <button class="destroy" data-tag="m-todo.removalButton"></button>
                    </div>
                    <input type="text" class="edit" data-tag="m-todo.editField" />
                </m-todo>
            </template>

            <header class="header">
                <h1>todos</h1>
                <form is="m-form" data-tag="m-todo-list.mform" novalidate>
                    <input class="new-todo" type="text" name="text" placeholder="What needs to be done?" required autocomplete="off" autofocus pattern=".*\S.*" />
                </form>
            </header>
            <section class="main">
                <input
                    type="checkbox"
                    class="toggle-all hidden"
                    id="toggle-all"
                    data-tag="m-todo-list.checkAllBox"
                    data-props="{
                        className: (state.totalCount > 0) ? 'toggle-all' : 'hidden',
                        checked: state.completedCount === state.totalCount
                    }"
                />
                <label for="toggle-all">Mark all as complete</label>
                <ul is="m-list" class="todo-list" data-tag="m-todo-list.mlist"></ul>
            </section>
            <footer
                class="footer hidden"
                data-tag="m-todo-list.state"
                data-props="{ className: (state.totalCount > 0) ? 'footer' : 'hidden' }"
            >
                <span class="todo-count">
                    <strong
                        data-tag="m-todo-list.state"
                        data-props="{ textContent: state.totalCount - state.completedCount }"
                    >0</strong>
                    items left
                </span>
                <nav is="m-nav" data-tag="m-app.nav">
                    <ul class="filters">
                        <li>
                            <a
                                href="#/"
                                data-tag="m-nav.state"
                                data-props="{ className: (state.page === '') ? state.selected : '' }"
                            >All</a>
                        </li>
                        <li>
                            <a
                                href="#/active"
                                data-tag="m-nav.state"
                                data-props="{ className: (state.page === '/active') ? state.selected : '' }"
                            >Active</a>
                        </li>
                        <li>
                            <a
                                href="#/completed"
                                data-tag="m-nav.state"
                                data-props="{ className: (state.page === '/completed') ? state.selected : '' }"
                            >Completed</a>
                        </li>
                    </ul>
                </nav>
                <button
                    class="clear-completed"
                    data-tag="m-todo-list.clearCompletedButton"
                    data-props="{ disabled: state.completedCount === 0 }"
                >
                    Clear completed
                </button>
            </footer>
        </m-todo-list>
    </section>
    <footer class="info">
        <p>Double-click to edit a todo</p>
        <p>Written by <a href="https://github.com/bpander/motherboard-todos">bpander</a></p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>

    <script src="built/main.js"></script>
</body>
</html>
