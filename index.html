<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>XElement.js Todo List Demo</title>

    <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css" />
    <style type="text/css">
        .clear-completed:disabled {
            opacity: 0.4;
        }
        .clear-completed:disabled:hover {
            text-decoration: none;
        }

        .toggle:checked + label {
            text-decoration: line-through;
            color: #d9d9d9;
        }
    </style>
</head>
<body>

    <section class="todoapp" data-dispatcher="TodosDispatcher">
        <header class="header">
            <h1>todos</h1>
            <form data-component="FormComponent" novalidate>
                <input class="new-todo" type="text" name="text" placeholder="What needs to be done?" required autocomplete="off" autofocus />
            </form>
        </header>
        <section class="main">
            <input class="toggle-all" id="toggle-all" type="checkbox" data-tag="TodosDispatcher:checkAllBox" />
            <label for="toggle-all">Mark all as complete</label>
            <ul class="todo-list" data-tag="TodosDispatcher:todoList"></ul>
        </section>
        <footer class="footer" data-tag="TodosDispatcher:footer">
            <span class="todo-count"><strong data-tag="TodosDispatcher:remainingCount">0</strong> items left</span>
            <ul class="filters">
                <li>
                    <a class="selected" href="#/">All</a>
                </li>
                <li>
                    <a href="#/active">Active</a>
                </li>
                <li>
                    <a href="#/completed">Completed</a>
                </li>
            </ul>
            <button class="clear-completed" data-tag="TodosDispatcher:clearCompletedButton">Clear completed</button>
        </footer>
    </section>
    <footer class="info">
        <p>Double-click to edit a todo</p>
        <p>Written by <a href="https://github.com/bpander/motherboard-demos">bpander</a></p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>

</body>
</html>
